<style>
        /* === CONTAINER UTAMA === */
        .collage-container {
            display: grid;
            width: 100%;
            gap: 15px;
            margin-bottom: 30px;
        }

        .collage-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: #f0f0f0; /* Warna dasar jika gambar loading */
        }
        
        .collage-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Tetap cover agar rapi, tapi wadahnya kita sesuaikan */
            object-position: center; /* Fokus ke tengah gambar */
            display: block;
            transition: transform 0.3s ease;
        }

        .collage-item:hover img {
            transform: scale(1.03);
        }

        /* === TAMPILAN DESKTOP (Layar Besar) === */
        @media (min-width: 769px) {
            .collage-container {
                /* Layout: 2 Kolom (Kiri Besar, Kanan Kecil) */
                grid-template-columns: 2fr 1fr;
                
                /* [PERUBAHAN] Tinggi dikurangi dari 250px ke 190px per baris.
                   Total tinggi kiri: (190+190+15) = 395px.
                   Ini lebih mendekati rasio 16:9 (Lanskap) agar tidak banyak terpotong. */
                grid-template-rows: 190px 190px;
            }

            /* Gambar 1 (Utama): Kiri */
            .collage-container > div:nth-child(1) {
                grid-column: 1 / 2;
                grid-row: 1 / 3;
            }

            /* Gambar 2: Kanan Atas */
            .collage-container > div:nth-child(2) {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            /* Gambar 3: Kanan Bawah */
            .collage-container > div:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        }

        /* === TAMPILAN MOBILE (Layar HP) === */
        @media (max-width: 768px) {
            .collage-container {
                grid-template-columns: 1fr 1fr; /* 2 Kolom */
                
                /* [PERUBAHAN] Baris bawah dikurangi tingginya jadi 120px 
                   agar kotak kecil di bawah lebih "landscape" bentuknya */
                grid-template-rows: auto 120px;
                gap: 10px;
            }

            /* Gambar 1 (Utama): Atas Full Width */
            .collage-container > div:nth-child(1) {
                grid-column: 1 / 3;
                grid-row: 1 / 2;
                /* Biarkan tinggi otomatis mengikuti rasio gambar asli, 
                   tapi batasi maksimal agar tidak memenuhi layar */
                max-height: 300px; 
            }

            /* Gambar 2: Bawah Kiri */
            .collage-container > div:nth-child(2) {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            /* Gambar 3: Bawah Kanan */
            .collage-container > div:nth-child(3) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const unitId = params.get('id'); 
            const data = unitsData[unitId];

            if (data) {
                // 1. Isi Data Teks
                document.getElementById("unit-title").textContent = data.title;
                document.getElementById("unit-subtitle").textContent = data.subtitle; // Tambahan jika ada subtitle di HTML
                document.getElementById("unit-category").textContent = data.category;
                document.getElementById("unit-client").textContent = data.client;
                document.getElementById("unit-date").textContent = data.date;
                document.getElementById("unit-location").textContent = data.location;
                document.getElementById("unit-description").innerHTML = data.description;
                document.title = data.title + " - BUMDES Sangga Emas";

                // 2. Logic Kolase Gambar
                const galleryContainer = document.getElementById("image-gallery-container");
                galleryContainer.innerHTML = ""; // Bersihkan loading

                // Cek apakah data menggunakan array 'images' atau string 'image' lama
                let imagesArray = [];
                if (data.images && Array.isArray(data.images)) {
                    imagesArray = data.images;
                } else if (data.image) {
                    // Fallback jika lupa update unit-desa.js, pakai 1 gambar diulang 3x biar layout tidak rusak
                    imagesArray = [data.image, data.image, data.image];
                }

                // Render HTML Kolase
                // Gambar 1 (Utama - Kiri Besar)
                if (imagesArray[0]) {
                    galleryContainer.innerHTML += `
                        <div class="collage-item main">
                            <a href="${imagesArray[0]}" data-rel="lightcase:myCollection">
                                <img src="${imagesArray[0]}" alt="${data.title} Main">
                            </a>
                        </div>
                    `;
                }

                // Gambar 2 (Kanan Atas)
                if (imagesArray[1]) {
                    galleryContainer.innerHTML += `
                        <div class="collage-item side">
                            <a href="${imagesArray[1]}" data-rel="lightcase:myCollection">
                                <img src="${imagesArray[1]}" alt="${data.title} Side 1">
                            </a>
                        </div>
                    `;
                }

                // Gambar 3 (Kanan Bawah)
                if (imagesArray[2]) {
                    galleryContainer.innerHTML += `
                        <div class="collage-item side">
                            <a href="${imagesArray[2]}" data-rel="lightcase:myCollection">
                                <img src="${imagesArray[2]}" alt="${data.title} Side 2">
                            </a>
                        </div>
                    `;
                }

                // Jika library Lightcase perlu di-init ulang (opsional, tergantung template)
                if(typeof jQuery !== 'undefined') {
                    jQuery('a[data-rel^=lightcase]').lightcase();
                }

            } else {
                document.getElementById("unit-title").textContent = "Unit Tidak Ditemukan";
                document.getElementById("image-gallery-container").style.display = 'none';
            }
        });
    </script>
